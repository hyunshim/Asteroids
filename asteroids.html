<head>
    <style>
        @import url(style.css);

        p.highlight {
            color: red;
        }

        svg {
            background-color: #1c1c1c;
            height: calc(100% - 24px);
        }

        #state {
            background-color: #293852;
            padding: 2px 10px 2px 10px;
            color: white;
            display: flex;
            height: 20px;
        }

    </style>
    <script src="svgelement.js"></script>
    <script src="observable.js"></script>
    <script src="asteroids.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="state">
        <div id="lives" style="flex: 1">Lives: 3</div>
        <div id="boosts" style="flex: 1">Boosts: 3</div>
        <div style="flex: 1; text-align: center">Asteroids!</div>
        <div id="level" style="flex: 1; text-align: right">Level: 0</div>
        <div id="score" style="flex: 1; text-align: right">Score: 0</div>
